name: Code Quality

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: pdo, pdo_mysql, pdo_pgsql, pdo_sqlite, curl, json, openssl
        tools: composer:v2
    
    - name: Get composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
    
    - name: Cache composer dependencies
      uses: actions/cache@v3
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
    
    - name: Install dependencies
      run: composer install --no-progress
    
    - name: Check code style with PHP_CodeSniffer
      run: |
        if [ -f vendor/bin/phpcs ]; then
          vendor/bin/phpcs src --standard=PSR12 --ignore=*/migrations/*,*/factories/* || true
        fi
    
    - name: Run PHPStan (Static Analysis)
      run: |
        if [ -f vendor/bin/phpstan ]; then
          vendor/bin/phpstan analyse src --level=5 || true
        fi
    
    - name: Check for security vulnerabilities
      run: |
        if [ -f vendor/bin/composer-audit ]; then
          composer audit || true
        fi
    
    - name: Lint PHP files
      run: |
        find src -name "*.php" -exec php -l {} \;
